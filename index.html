<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foundation512 — Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>
  <div id="cookie-banner" class="cookie hidden">
    <p id="cookie-text"></p>
    <button id="cookie-accept" class="btn primary">Akzeptieren</button>
  </div>

  <header class="site-header">
    <div class="headline">
      <h1>Foundation512</h1>
      <nav class="nav">
        <a href="#/home" data-route>Home</a>
        <a href="#/social" data-route>SocialMedia</a>
        <a href="#/search" data-route>Search</a>
        <a href="#/credits" data-route>Credits</a>
      </nav>
    </div>
    <div class="hero">
      <img src="assets/pictures/hero.jpg" alt="Hero" class="hero-img slide-in" />
    </div>
  </header>

  <main id="app" class="view"></main>

  <template id="tpl-home">
    <section class="card">
      <h2>Willkommen</h2>
      <p>Dies ist die HomePage mit animiertem Hero-Bereich und Informationen.</p>
      <div class="grid">
        <div class="panel">
          <h3>Live-Streams</h3>
          <ul id="live-list" class="list"></ul>
        </div>
        <div class="panel">
          <h3>Neueste Videos</h3>
          <ul id="latest-videos" class="list"></ul>
        </div>
      </div>
    </section>
  </template>

  <template id="tpl-social">
    <section class="card">
      <h2>SocialMedia</h2>
      <p>Offizielle Kanäle und Accounts mit animierten Links.</p>
      <ul id="social-links" class="links"></ul>
    </section>
  </template>

  <template id="tpl-search">
    <section class="card">
      <h2>Search</h2>
      <p>Suche in JSON-Daten (Videos, Links, Inhalte).</p>
      <input id="search-input" type="search" placeholder="Suchen..." class="input" />
      <div id="search-results" class="results"></div>
    </section>
  </template>

  <template id="tpl-credits">
    <section class="card">
      <h2>Credits & Infos</h2>
      <p>Dank an alle Mitwirkenden. Hier sind zusätzliche Links:</p>
      <div id="credit-links" class="credit-links"></div>
      <div class="actions">
        <a class="btn" href="https://pknlegacy.github.io/" target="_blank" rel="noopener">Verifizierung ansehen</a>
        <button id="unlock-fullscreen" class="btn danger">Vollbild entsperren</button>
      </div>
    </section>
  </template>

  <script src="js/utils.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
